<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go To-Do App</title>
  </head>
  <body>
    <h1>To-Do List</h1>

    <form action="/add" method="post">
      <input type="text" name="title" placeholder="New to-do" required />
      <button type="submit">Add</button>
    </form>

    <ul>
      {{range .}}
      <li>
        {{.Title}} - {{if .Completed}}Completed{{else}}Pending{{end}}
        <a href="/complete?id={{.ID.Hex}}">Mark Complete</a>
        <a href="/delete?id={{.ID.Hex}}">Delete</a>
      </li>
      {{end}}
    </ul>

    <form action="/complete-all" method="post">
      <button type="submit">Mark All as Complete</button>
    </form>
  </body>
</html>
